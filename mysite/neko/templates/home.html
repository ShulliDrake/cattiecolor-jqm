{% extends "base.html" %}

{% block title %}YawnNeko - Cats{% endblock %}

{% block content %}

<div id="content">

  <section class="cat">

    <div class="btn-group">
      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
        Select your cat
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#cat1">cat1</a></li>
        <li><a href="#cat2">cat2</a></li>
        <li><a href="#cat3">cat3</a></li>
        <li><a href="#cat4">cat4</a></li>
      </ul>
    </div>

    <div id="catphoto">
      <img src="{{ STATIC_URL }}images/cat.gif" style="padding:20px 10px;" /><!--Temporary, TODO-->
    </div>
    <div class="color_label"></div>
  </section>

  <section class="colors">

    <div class="tabs">
      <ul>
        <li id="tab1" class="current">Shirt</li>
        <li id="tab2">Tie</li>
      </ul>
    </div>
    <div class="tabscontent">
      <div id="tab1content" class="tabcontent current">
      <table class="table">
        <thead>
        </thead>
        <tbody>
        {% for row in colors %}
          <tr>
          {% for color, name in row.items %}
            <td id="{{ color }}">{{ name }}</td>
          {% endfor %}
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
      <div id="tab2content" class="tabcontent">
        <div style="border:1px solid gray"><p>TODO:Tie colors!</p></div>
      </div>
    </div><!--tabscontent-->
  </section>
</div><!--home-->
{% endblock %}
